<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>

<body>
    <header>
        <h1 class="p-5 text-center text-light bg-dark">Weather Dashboard</h1>
    </header>

    <main>
        <div class="col-lg-4 col-12">
            <h2 class="text-center">Search for a City:</h1>
            <input id="search-input" class="w-100" type="text" placeholder="Enter City Here!">
            <button class="btn btn-dark btn-block mt-2">Search</button>
            <div class="stored-cities">
            </div>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
