<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>

<body>
    <header>
        <h1 class="p-5 text-center text-light bg-dark display-3 font-weight-bold">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid mw-100 p-2">
            <div class="row">
            <!-- sidebar with search and stored searches -->
                <div class="col-lg-4 col-12">
                    <h2 class="text-center font-weight-bold">Search for a City:</h1>
                    <input id="search-input" class="w-100" type="text" placeholder="Enter City Here!">
                    <button id="submit-button" class="btn btn-dark btn-block mt-2">Search</button>
                    <div class="search"></div>
                    <h4 class="text-center my-3 font-weight-bold">Previous Searches:</h3>
                    <div id="stored-cities">
                    </div>
                    <button id="clear-button" class="btn btn-dark btn-block mt-2">Clear Searches</button>
                </div>

                <!-- main area with the results of the current search -->
                <section class="search-results mx-auto d-block col-12 col-md-8 col-lg-8">
                    <div class="row align-center">
                        <div class="container-fluid w-100">
                            <div class ="col-12" id="current-weather">
                            </div>
                        </div>
                
                        <div class="container-fluid">
                            <div class="row align-center" id="future-weather">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="assets/script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>
</body>

</html>
