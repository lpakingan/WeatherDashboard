<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>

<body>
    <header>
        <h1 class="p-5 text-center text-light bg-dark">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid p-2">
            <div class="row">
            <!-- sidebar with search and stored searches -->
                <div class="col-lg-4 col-12">
                    <h2 class="text-center">Search for a City:</h1>
                    <input id="search-input" class="w-100" type="text" placeholder="Enter City Here!">
                    <button class="btn btn-dark btn-block mt-2">Search</button>
                    <div class="stored-cities">
                    </div>
                </div>

                <!-- main area with the results of the current search -->
                <section class="search-results col-lg-8 col-12">
                    <div class="row align-center">
                        <div class ="col-12" id="current-weather">
                            <h3>Current</h3>
                        </div>
                
                        <div class="col-lg-2 col-md-col-12 bg-dark m-1 text-light" id="1day-after">
                            <h4>Day1</h3>
                        </div>
                        <div class="col-lg-2 col-12 bg-dark m-1 text-light" id="2day-after">
                            <h4>Day2</h3>
                        </div>
                        <div class="col-lg-2 col-12 bg-dark m-1 text-light" id="3day-after">
                            <h4>Day3</h3>
                        </div>
                        <div class="col-lg-2 col-12 bg-dark m-1 text-light" id="4day-after">
                            <h4>Day4</h3>
                        </div>
                        <div class="col-lg-2 col-12 bg-dark m-1 text-light" id="5day-after">
                            <h4>Day5</h3>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
